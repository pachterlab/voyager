# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

name: test-coverage

jobs:
  test-coverage:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
          extra-repositories: 'https://bioconductor.org/packages/release/bioc/ https://bioconductor.org/packages/release/data/experiment'

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::covr
          needs: coverage
      - name: Use current version of Bioconductor
        run: install.packages("BiocManager"); BiocManager::install(version = "3.16")
        shell: Rscript {0}
      - name: Test coverage
        run: covr::codecov(quiet = FALSE)
        shell: Rscript {0}
