# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help

name: pkgdown-devel
on:
  schedule:
    - cron: "30 19 * * *"
jobs:
  pkgdown:
    runs-on: ubuntu-latest
    # Only restrict concurrency for non-PR jobs
    concurrency:
      group: pkgdown-${{ github.event_name != 'pull_request' || github.run_id }}
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: documentation-devel

      - uses: r-lib/actions/setup-pandoc@v2

      - name: Setup R and Bioconductor
        uses: grimbough/bioc-actions/setup-bioc@v1
        with:
          bioc-version: devel
      - name: Must use devel version of SFE
        run: BiocManager::install("SpatialFeatureExperiment", version = "devel")
        shell: Rscript {0}
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::pkgdown, local::.
          needs: website
      #- name: Install irlba from source
      #  run: install.packages("irlba", type = "source")
      #  shell: Rscript {0}
      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - uses: actions/cache@v2
        name: Configure pip caching
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/vig2ipynb_requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install gget
        run: |
          python -m pip install gget

      - name: Build site
        run: pkgdown::build_site_github_pages(new_process = FALSE, install = FALSE)
        shell: Rscript {0}

      - name: Deploy to GitHub pages ðŸš€
        if: github.event_name != 'pull_request'
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          clean: false
          branch: gh-pages
          folder: docs
